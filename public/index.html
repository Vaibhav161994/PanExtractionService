<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <header role="banner" class="animated fadeInDown">
      <div class="container">
        <div class="row">
          <div class="col-md-12 header">
            <div class="logo">
              Hack-a-mojo
            </div>

            <a href="#">Menu</a>
          </div>
        </div>
      </div>
    </header>

    <section>

      <div class="container">
        <div class="row main_section">

          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">

            <label for="panImage" class="upload_label">
              <figure>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
              </figure>
            </label>

          </div>

          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
            <button type="submit" class="btn btn_app" id="capture">Capture</button>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 text-center previewHere" id="results">
            <img id="panCard" src="./img/pan-card.jpg" alt="your image" />      
          </div>

          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" id="captureCanvas">
            <div id="my_camera"></div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 feedback-btns panSubmit">
              <button type=button class="btn btn-primary" onClick="take_snapshot()">Take Snapshot</button>
            </div>
          </div>

          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 upload_action">
            <form action="api/pan" method="POST" enctype="multipart/form-data" id="pan-form">
              <input type='file' name="panImage" id="panImage" class="inputfile" onchange="readURL(this);" />

              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 feedback-btns panSubmit">
                <button type="submit" class="btn btn_app">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
    </section>
  
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/webcam.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('#captureCanvas').css('display', 'none');
      $('#capture').click(function() {
       Webcam.attach( '#my_camera' );
        $('#captureCanvas').css('display', 'block');
      });

      $('#panSubmit button').on('click', function(data) {
        alert(data);
      });
    });
  </script>
  <script type="text/javascript">
     function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#panCard')
                    .attr('src', e.target.result);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
  </script>
  
  <!-- Configure a few settings and attach camera -->
  <script language="JavaScript">
    Webcam.set({
      width: 400,
      height: 280,
      image_format: 'jpeg',
      jpeg_quality: 100
    });
    // Webcam.attach( '#my_camera' );
  </script>
  <script language="JavaScript">
    function take_snapshot() {
      Webcam.snap( function(data_uri) {
        document.getElementById('results').innerHTML = 
          '<img src="'+data_uri+'"/>';
      } );
    }
  </script>
</body>
</html>
