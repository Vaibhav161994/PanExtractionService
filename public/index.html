    <!-- Page Content -->
    <div class="container">

      <div class="row img-upload">
        <div class="col-sm-12 user-image">
          <div class="file-preview" onclick="uploadFile()">
            <img src="img/pan-card.jpg" id="preview-img" />
            <div id="centered_text">upload pan card</div>
          </div>
          <form action="api/pan" method="POST" enctype="multipart/form-data">

    <script type="text/javascript">
      function uploadFile() {
        document.getElementById('input_file').click();
      }
      document.getElementById('input_file').onchange = function () {
          var reader = new FileReader();

          reader.onload = function (e) {
              // get loaded data and render thumbnail.
              var imageElement = document.getElementById("preview-img");
              var centeredText = document.getElementById("centered_text");
              imageElement.src = e.target.result;
              imageElement.style.opacity = 1;
              imageElement.style.cursor = 'default';
              centeredText.style.display = 'none';
              document.getElementById('input_file').disabled = true;
          };

          // read the image file as a data URL.
          reader.readAsDataURL(this.files[0]);
      };

    </script>
